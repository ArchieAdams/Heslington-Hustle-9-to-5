name: Tests
run-name: ${{ github.actor }} is testing out the Lastest push ðŸš€
on: [push, pull_request]
jobs:
  common-setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Validate gradle
        uses: gradle/wrapper-validation-action@v1

      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64
          cache: 'gradle'

  Gadle-Build-Test:
    runs-on: ubuntu-latest
    needs: [common-setup]
    steps:
      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64
          cache: 'gradle'

      - name: Build with Gradle
        run: ./gradlew dist

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Package
          path: desktop/build/libs

  Movement-Test:
    runs-on: ubuntu-latest
    needs: [common-setup]
    steps:
      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64
          cache: 'gradle'

      - name: Test Movement
        run: gradle test --tests "Movement"

      - name: Review Commit

        if: success() || failure()
        uses: actions/github-script@0.2.0
        with:
          github-token: ${{ github.token }}
          script: |
            const { context, github } = require('@actions/github');
            const commitSha = context.sha;
            const testStatus = process.env['GITHUB_JOB'] === 'Test Movement' ? 'All tests passed.' : 'There is something wrong with test codes.';
            const state = process.env['GITHUB_JOB'] === 'Test Movement' ? 'success' : 'failure';
    
            github.repos.createCommitStatus({
            ...context.repo,
            sha: commitSha,
            state: state,
            context: 'Automated Code Review',
            description: testStatus
            });