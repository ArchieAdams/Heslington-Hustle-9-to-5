name: Tests
run-name: ${{ github.actor }} is testing out the Lastest push ðŸš€
on: [ push, pull_request ]
jobs:
  Gradle-Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate gradle
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: ./gradlew dist --build-cache

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Package
          path: desktop/build/libs

  Checkstyle-Google-Style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Check main
        run: ./gradlew checkstyleMain

      - name: Parse Core Checkstyle Report
        run: |
          # Extract the number of <tr> elements (violations) from the HTML report
          violations=$(grep -o '<tr>' index.html | wc -l)
          echo "VIOLATIONS_COUNT=$violations" >> $GITHUB_ENV

      - name: Check for Violations
        run: |
          threshold=2
          violations=${{ env.VIOLATIONS_COUNT }}
          
          if [ $violations -gt $threshold ]; then
            echo "Checkstyle violations found: $violations (exceeds threshold of $threshold)"
            exit 1
          fi

      - name: Check test
        run: ./gradlew checkstyleTest

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: Checkstyle Reports
          path: |
            core/build/reports/checkstyle/main.html
            desktop/build/reports/checkstyle/main.html
            tests/build/reports/checkstyle/main.html

  Tests:
    runs-on: ubuntu-latest
    needs: [ Gradle-Build ]
    if: ${{ needs.Gradle-Build.result == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Test Movement
        run: ./gradlew test -Dtest.useTestCache=true

      - name: Test Report
        uses: actions/upload-artifact@v4
        with:
          name: Test Report
          path: tests/build/reports/tests/test

  Movement-Tests:
    runs-on: ubuntu-latest
    needs: [ Tests ]
    if: ${{ needs.Tests.result == 'failure' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Test Movement
        run: ./gradlew test --tests "MovementTests" -Dtest.useTestCache=true


  Activity-Tests:
    runs-on: ubuntu-latest
    needs: [ Tests ]
    if: ${{ needs.Tests.result == 'failure' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Test Activity
        run: ./gradlew test --tests "ActivityTests" -Dtest.useTestCache=true
  
  GameStateEnergyTest-Test:
    runs-on: ubuntu-latest
    needs: [ Tests ]
    if: ${{ needs.Tests.result == 'failure' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64
          cache: 'gradle'

      - name: Test Movement
        run: ./gradlew test --tests "TESTNAME" -Dtest.useTestCache=true

  Asset-Tests:
    runs-on: ubuntu-latest
    needs: [ Tests ]
    if: ${{ needs.Tests.result == 'failure' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Test Assets
        run: ./gradlew test --tests "AssetTests" -Dtest.useTestCache=true

  

