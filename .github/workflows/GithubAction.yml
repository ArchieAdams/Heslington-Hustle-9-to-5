name: Tests
run-name: ${{ github.actor }} is testing out the Lastest push ðŸš€
on: [ push, pull_request ]
jobs:
  Gradle-Build-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate gradle
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: ./gradlew dist --build-cache

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Package
          path: desktop/build/libs

  Checkstyle-Google-Style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Check main
        run: ./gradlew checkstyleMain

      - name: Check test
        run: ./gradlew checkstyleTest

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-reports
          path: |
            core/build/reports/checkstyle/main.html
            desktop/build/reports/checkstyle/main.html
            tests/build/reports/checkstyle/main.html

  Movement-Tests:
    runs-on: ubuntu-latest
    needs: [ Gradle-Build-Test ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Test Movement
        run: ./gradlew test --tests "MovementTests" -Dtest.useTestCache=true

      - name: Test Result
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "Test passed âœ“"
          else
            echo "Test failed âœ—"
          fi

  Activity-Tests:
    runs-on: ubuntu-latest
    needs: [ Gradle-Build-Test ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Test Activity
        run: ./gradlew test --tests "ActivityTests" -Dtest.useTestCache=true

      - name: Test Result
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "Test passed âœ“"
          else
            echo "Test failed âœ—"
          fi

  Asset-Tests:
    runs-on: ubuntu-latest
    needs: [ Gradle-Build-Test ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Test Assets
        run: ./gradlew test --tests "AssetTests" -Dtest.useTestCache=true

      - name: Test Result
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "Test passed âœ“"
          else
            echo "Test failed âœ—"
          fi

  Upload-Test-Report:
    runs-on: ubuntu-latest
    needs: [ Movement-Tests,Asset-Tests,Activity-Tests ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64

      - name: Test Report
        uses: actions/upload-artifact@v4
        with:
          name: Test Report
          path: tests/build/reports/tests/test

