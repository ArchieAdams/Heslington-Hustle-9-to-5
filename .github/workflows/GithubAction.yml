name: Tests
run-name: ${{ github.actor }} is testing out the Lastest push ðŸš€
on: [ push, pull_request ]
jobs:
  Gradle-Build-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate gradle
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: ./gradlew dist --build-cache

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Package
          path: desktop/build/libs

  MovementTest:
    runs-on: ubuntu-latest
    needs: [ Gradle-Build-Test ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64

      - name: Test Movement
        run: ./gradlew test --tests "MovementTest" -Dtest.useTestCache=true

      - run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "Test passed âœ“"
          else
            echo "Test failed âœ—"
          fi
  ActivityTest:
    runs-on: ubuntu-latest
    needs: [ Gradle-Build-Test ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64

      - name: Test Activity
        run: ./gradlew test --tests "ActivityTest" -Dtest.useTestCache=true

      - run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "Test passed âœ“"
          else
            echo "Test failed âœ—"
          fi
